<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
</head>

<body>

    <div id="bg">
        <div id="left">
            <img src="./rocket.png" alt="rocket">
            <h1>Welcome</h1>
            <h3>You are 30 seconds away</h3>
            <h3>from earning your own</h3>
            <h3>money!</h3>
            <button>Login</button>
        </div>
        <div id="right">
            <div id="top">
                <button>Employee</button>
                <a href="#">Hirer</a>
            </div>
            <div id="down">
                <h1>Apply as Employee</h1>
                <form action="#">
                    <input type="text" class="tag" required placeholder="First name">
                    <input type="email" class="tag" required placeholder="Your email"><br>
                    <input type="text" class="tag" required placeholder="Last name">
                    <input type="tel" class="tag" pattern="[1-9]{1}[0-9]{9}" required placeholder="Your Phone"><br>
                    <input type="password" id="tag" class='Register-textbox Password' name="Password" placeholder="Password">
                    <select name="" class="tag">
                            <option selected="selected">Please select Sequrity Question</option>
                            <option value="saab">What is your Mother's Name</option>
                            <option value="opel">What is your Father's Name</option>
                            <option value="audi">Which is your first car</option>
                        </select><br>
                    <input type="password" id="tag" class='Register-textbox ConfirmPassword' name="ConfirmPassword" placeholder="Confirm password">
                    <input type="text" class="tag" required placeholder="Enter your Answer"><br>
                    <input type="radio" class="tag2" name="gender" required value="male"> Male
                    <input type="radio" class="tag2" name="gender" required value="female"> Female <br>
                    <input id="sub" type="submit">
                </form>
                <div class="ShowPasswordNotMatchesError" style="display:none;">
                    * Password Mismatch
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(function() {
        $(".Register-textbox").blur(function() {
            var PasswordVal = $('.Password').val();
            var ConfirmPasswordVal = $('.ConfirmPassword').val();
            if (PasswordVal != ConfirmPasswordVal && ConfirmPasswordVal.length > 0 && PasswordVal.length > 0)
                $('.ShowPasswordNotMatchesError').show();
            else
                $('.ShowPasswordNotMatchesError').hide();
        });
    });
</script>

</html>
